[production]
appnamespace = "TEMPLATE"
bootstrap.path = APPLICATION_PATH "/bootstrap.php"
bootstrap.class = "Bootstrap"
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
phpsettings.error_reporting = E_ALL & ~E_NOTICE
includePaths.library = APPLICATION_PATH "/../library"
autoloaderNamespaces[] = "My_"
autoloaderNamespaces[] = "PHPExcel_"
autoloaderNamespaces[] = "PHPExcel"

phpSettings.date.timezone = "Africa/Johannesburg"
//phpsettings.error_reporting = "E_ALL & ~E_NOTICE & ~E_Strict"

resources.locale.default = "en_ZA"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.baseUrl = "/MYTEMPLATE/public"
resources.frontController.plugins.acl = "My_Controller_Plugin_Acl"
resources.frontController.params.displayExceptions = 1
resources.view[] =

resources.locale = true
//resources.locale.default = "nl_NL"

resources.multidb.db1.adapter = "SQLsrv"
resources.multidb.db1.host = "192.168.12.5"
resources.multidb.db1.username = "sa"
resources.multidb.db1.password = "sa"
resources.multidb.db1.dbname = "MYTEMPLATEDATABASE"
resources.multidb.db1.default = true
resources.multidb.db1.driver_options.ReturnDatesAsStrings = "true"
resources.multidb.db1.params.driver_options.1002 = "SET NAMES UTF8;"

resources.translate.adapter = "csv"
resources.translate.data = APPLICATION_PATH "/languages/lang.en"
resources.translate.delimiter = ';'
resources.translate.logUntranslated = false
resources.translate.options.disableNotices = true 

resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
resources.view.doctype = "XHTML1_STRICT"
